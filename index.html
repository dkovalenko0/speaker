<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Speaker</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <h1 class="mb-3 display-4">Speaker</h1>

                <div class="form-group">
                    <label for="voices">Voices</label>
                    <select class="form-control" id="voices"></select>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="rate">Speed (<span class="rate-value">1</span>)</label>
                            <input type="range" class="form-control-range" id="rate" min="0.5" max="3" value="1"
                            step="0.1">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="pitch">Pitch (<span class="pitch-value">1</span>)</label>
                            <input type="range" class="form-control-range" id="pitch" min="0" max="2" value="1" step="0.1">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text">Text</label>
                    <textarea class="form-control" id="text" rows="4"></textarea>
                </div>

                <div class="text-right">
                    <button class="btn btn-light" id="btn-stop">Stop</button>
                    <button class="btn btn-success" id="btn-start" type="submit">Play</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
